<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/common.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/common.js" type="text/javascript"></script>

        <div id="pg_shuffle" class="page">

        <div id="pg_cardSelector" class="page">
            <img src="image/card_backside.png" /> 
            <img src="image/card_backside.png" /> 
            <img src="image/card_backside.png" /> 
            <img src="image/card_backside.png" />
        </div>
        
        <img src="image/card_backside.png" id="tmp_card" />
        
        <div id="pg_result" class="page">
            <img src="image/card_backside.png" id="result_back" />
            <img id="result_front" />
            <div id="btn_next">
                <img src="image/result_next.png" id="result_next" />
            </div>
        </div>
