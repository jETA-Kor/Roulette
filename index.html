<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/common.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/common.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="pg_initializer" class="page">
            <input type="text" id="num_join" value="10" /><input type="button" value="start" id="btn_start" />
        </div>
        
        <div id="pg_shuffle" class="page"><input type="button" value="shuffled" /></div>
        
        <div id="pg_cardSelector" class="page">
            <input type="button" value="1" id="card_1" />
            <input type="button" value="2" id="card_2" />
            <input type="button" value="3" id="card_3" />
            <input type="button" value="4" id="card_4" />
        </div>
        
        <div id="pg_result" class="page">
            <input type="button" value="next" id="btn_next" />
        </div>
    </body>
</html>
